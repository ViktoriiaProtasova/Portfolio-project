<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certification</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/660d72a753.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/desktop.css" />
  </head>
  <body>
    <div class="flex-certification-wrapper">
      <header class="min-header">
        <div class="header-wrapper">
          <a class="logo vertical-logo" href="./index.html"
            ><span class="logo-accent">V</span>protasova.</a
          >
          <!-- Mobile Menu -->

          <button
            type="button"
            class="burger-menu burger-menu-projects"
            data-modal-open
          >
            <svg width="32" height="32">
              <use href="./images/icons.svg#icon-menu"></use>
            </svg>
          </button>

          <!-- Modal Window -->

          <div data-modal class="backdrop is-hidden">
            <div class="modal">
              <div class="modal-logo-wrapper">
                <a class="logo" href="./index.html"
                  ><span class="logo-accent">V</span>protasova.</a
                >
                <button data-modal-close type="button" class="modal-close-btn">
                  <svg class="modal-close-btn-icon">
                    <use href="./images/icons.svg#icon-close"></use>
                  </svg>
                </button>
              </div>
              <ul class="modal-list">
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./certification.html">Certificates</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="certification-all-wrapper">
        <h1 class="certification-title">Certificates</h1>
        <ul class="project-gallery certification">
          <li class="projects-item project-name">
            <a
              href="https://www.shecodes.io/certificates/7d8aa7cf1ee0fd8e65e8c30f23582a36"
              target="_blank"
              rel="noopener noreferrer nofollow"
            >
              <span>&#11827; </span>SheCodes Basics
              <p>SheCodes</p>
              <picture>
                <source
                  srcset="./images/129114.jpg"
                  media="(min-width:
                1400px)"
                />
                <source
                  srcset="./images/129114.jpg"
                  media="(max-width:
                1399px)"
                />
                <img
                  src="./images/129114.jpg"
                  alt="Web Studio project"
                  width="300"
                  class="project-img"
                />
              </picture>
            </a>
          </li>
          <li class="projects-item project-name">
            <a
              href="https://www.shecodes.io/certificates/fa5e15b5256c8c6d1c2bab8cc0a4b407"
              target="_blank"
              rel="noopener noreferrer nofollow"
            >
              <span>&#11827; </span>SheCodes Plus
              <p>SheCodes</p>
              <picture>
                <source
                  srcset="./images/133912.jpg"
                  media="(min-width:
                1400px)"
                />
                <source
                  srcset="./images/133912.jpg"
                  media="(max-width:
                1399px)"
                />
                <img
                  src="./images/133912.jpg"
                  alt="Web Studio project"
                  width="300"
                  class="project-img"
                />
              </picture>
            </a>
          </li>
          <li class="projects-item project-name">
            <a
              href="https://coursera.org/share/e17c4a66dbc78aa7759c2732b4a982e1"
              target="_blank"
              rel="noopener noreferrer nofollow"
            >
              <span>&#11827; </span>Introduction to Front-End Development
              <p>Meta</p>
              <picture>
                <source
                  srcset="./images/сoursera.jpg"
                  media="(min-width:
                1400px)"
                />
                <source
                  srcset="./images/сoursera.jpg"
                  media="(max-width:
                1399px)"
                />
                <img
                  src="./images/сoursera.jpg"
                  alt="Web Studio project"
                  width="300"
                  class="project-img"
                />
              </picture>
            </a>
          </li>
        </ul>
        <footer class="certification-footer">
          <p>
            Coded by Viktoriia Protasova | Front-end developer based in Ukraine
          </p>
          <ul class="footer-social-list">
            <li class="footer-social-item">
              <a
                href="https://www.linkedin.com/in/vprotasova/"
                class="footer-social-link"
                aria-label="Linkedin"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg class="footer-social-icon">
                  <use href="./images/icons.svg#icon-linkedin-in"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-item">
              <a
                href="https://www.facebook.com/ViktoriiaProtasova"
                class="footer-social-link"
                aria-label="Facebook"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg class="footer-social-icon">
                  <use href="./images/icons.svg#icon-facebook-f"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-item">
              <a
                href="https://github.com/ViktoriiaProtasova"
                class="footer-social-link"
                aria-label="GitHub"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg class="footer-social-icon">
                  <use href="./images/icons.svg#icon-github"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-item">
              <a
                href="https://twitter.com/ProtasovaDev"
                class="footer-social-link"
                aria-label="Twitter"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg class="footer-social-icon">
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </footer>
      </main>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
