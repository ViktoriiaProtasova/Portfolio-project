    <div class="flex-pages-wrapper">
      <header class="min-header">
        <div class="header-wrapper">
          <a class="logo vertical-logo" href="./index.html" title="Home Page"
            ><span class="logo-accent">V</span>protasova.</a

          <!-- Mobile Menu -->

          <button
            type="button"
            class="burger-menu burger-menu-projects"
            data-modal-open

            <svg width="32" height="32">
              <use href="./images/icons.svg#icon-menu"></use>
            </svg>
          </button>

          <!-- Modal Window -->

          <div data-modal class="backdrop is-hidden">
            <div class="modal">
              <div class="modal-logo-wrapper">
                <a class="logo" href="./index.html" title="Home Page"
                  ><span class="logo-accent">V</span>protasova.</a

                <button data-modal-close type="button" class="modal-close-btn">

      <main>
        <h1 class="about-title">Contact</h1>
        <div class="content-contact-wrapper">
          <form class="contact-form">
            <label>
              <input type="text" name="name" placeholder="Insert Your Name" />
            </label>
            <label>
              <input
                type="email"
                name="email"
                placeholder="Insert Your E-mail Address"
              />
            </label>
            <label>
              <textarea
                name="feedback"
                rows="5"
                placeholder="Type your message here..."
              ></textarea>
            </label>
            <button type="submit" class="contact-submit-btn">Send</button>
          </form>
          <address class="address">
            <h2>Project Inquiries</h2>
            <ul class="address-list">
              <li>
                <a href="mailto:protasova.dev@gmail.com"
                  >protasova.dev@gmail.com</a
                >
              </li>
              <li><a href="tel:+380662684549">+380662684549</a></li>
            </ul>
          </address>
        </div>
        <footer class="contact-footer">
          <p>
            Coded by Viktoriia Protasova | Front-end developer based in Ukraine
          </p>
          <ul class="footer-social-list">
            <li class="footer-social-item">
              <a
                href="https://www.linkedin.com/in/vprotasova/"
                class="footer-social-link"
                aria-label="Linkedin"
                target="_blank"

              >
                <svg class="footer-social-icon">
                  <use href="./images/icons.svg#icon-linkedin-in"></use>

            <li class="footer-social-item">

            <li class="footer-social-item">

                aria-label="GitHub"
                target="_blank"
                rel="noopener noreferrer nofollow"

                <svg class="footer-social-icon">
